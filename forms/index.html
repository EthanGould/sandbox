<body>
    <nav>
        <p class="toggle__header">Theme</p>
        <div class="toggle js-toggle">
            <input class="toggle__input js-toggle-input" type="checkbox">
            <div class="toggle__handle"></div>
            <div class="toggle__backdrop"></div>
        </div>
    </nav>
    <section>
        <h1 class="form__header">Sign In</h1>
        <form action="" class="form">
            <img class="form__img" alt="" src="images/ethan-backpacking.jpeg">
            <label>
                email
                <input class="form__input js-input required" type="email" placeholder="address@email.com">
            </label>
            <label>
                password
                <!-- <button class="js-password-reveal">Show</button> -->
                <input class="form__input js-input required" type="password" placeholder="secret password">
            </label>
            <input class="form__button" type="submit" value="Enter →">
        </form>
    </section>
    <section>
        <h1 class="form__header">Sign Up</h1>
        <form action="" class="form">
            <div class="form__img-wrap">
                <img class="form__img" alt="" src="images/ethan-waving.jpg">
                <button class="form__img-btn">+</button>
            </div>
            <label>
                email
                <input class="form__input" type="email" placeholder="address@email.com">
            </label>
            <label>
                password
                <input class="form__input" type="password" placeholder="secret password">
            </label>
            <label>
                confirm password
                <input class="form__input" type="password" placeholder="secret password">
            </label>
            <label>
                birthday
                <div class="form__inline-wrap">
                    <select class="form__input form__input--third">
                        <option>Jan</option>
                        <option>Feb</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                    </select>
                    <select class="form__input form__input--third">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                    </select>
                    <select class="form__input form__input--third">
                        <option>2020</option>
                        <option>2018</option>
                        <option>2019</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                    </select>
                </div>
            </label>
            <input class="form__button" type="submit" value="Join →">
        </form>
    </section>
